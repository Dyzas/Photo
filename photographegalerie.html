<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Galerie de photos</title>
    <link rel="stylesheet" type="text/css" href="./photographe2.css">
</head>
<body>
  <h1>Galerie de photos</h1>

  <div id="filters">
    <button data-filter="*">Toutes</button>
    <button data-filter=".mariage">Mariage</button>
    <button data-filter=".grossesse">Grossesse</button>
    <button data-filter=".bebe">Bébé</button>
    <button data-filter=".famille">Famille</button>
    <button data-filter=".bapteme">Baptême</button>
    <button data-filter=".couple">Couple</button>
  </div>

  <div id="gallery">
    <div class="photo mariage"> 
        <img src="https://images.pexels.com/photos/1456613/pexels-photo-1456613.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mariage">
        <img src="https://images.pexels.com/photos/948185/pexels-photo-948185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mariage">
        <img src="https://images.pexels.com/photos/2253842/pexels-photo-2253842.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mariage">      
    </div>
    <div class="photo grossesse"> 
        <img src="https://images.pexels.com/photos/4196401/pexels-photo-4196401.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Grossesse">
        <img src="https://images.pexels.com/photos/7283561/pexels-photo-7283561.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Grossesse">
        <img src="https://images.pexels.com/photos/9226020/pexels-photo-9226020.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Grossesse">
    </div>
    <div class="photo bébé"> 
        <img src="https://images.pexels.com/photos/265987/pexels-photo-265987.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bébé">
        <img src="https://images.pexels.com/photos/459976/pexels-photo-459976.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bébé">
        <img src="https://images.pexels.com/photos/1648377/pexels-photo-1648377.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bébé">
      </div>
      <div class="photo famille"> 
        <img src="https://images.pexels.com/photos/3807571/pexels-photo-3807571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Famille">
        <img src="https://images.pexels.com/photos/4545197/pexels-photo-4545197.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Famille">
        <img src="https://images.pexels.com/photos/3763578/pexels-photo-3763578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Famille">
      </div>
      <div class="photo baptême"> 
        <img src="https://images.pexels.com/photos/38999/the-dew-the-priest-christening-38999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Baptême">
        <img src="https://images.pexels.com/photos/4400997/pexels-photo-4400997.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Baptême">
        <img src="https://images.pexels.com/photos/10402149/pexels-photo-10402149.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Baptême">
      </div>
      <div class="photo couple"> 
        <img src="https://images.pexels.com/photos/3692738/pexels-photo-3692738.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Couple">
        <img src="https://images.pexels.com/photos/3760524/pexels-photo-3760524.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Couple">
        <img src="https://images.pexels.com/photos/4148984/pexels-photo-4148984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Couple">
      </div>
  </div>
